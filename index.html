<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Simple Audio Looper</title>
		<style>
			:root {
				--bg: #0f1220;
				--panel: #171a2a;
				--accent: #5eead4;
				--text: #e6e8f1;
				--muted: #9aa0b4;
				--bar: #2a2f48;
				--barFill: #5eead4;
				--handle: #a8ffcb;
				--modalBg: rgba(4, 6, 14, 0.6);
			}
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial,
					sans-serif;
				background: radial-gradient(
						1200px 600px at 50% -10%,
						#1d2140,
						#0b0e1a 70%
					),
					var(--bg);
				color: var(--text);
				min-height: 100dvh;
				display: grid;
				place-items: start center;
			}
			.wrap {
				width: min(1120px, 96vw);
				padding: 28px 16px 48px;
			}
			h1 {
				margin: 6px 0 18px;
				font-weight: 700;
				letter-spacing: 0.2px;
			}
			.panel {
				background: linear-gradient(180deg, #1a1e33, #14182a);
				border: 1px solid #242a42;
				border-radius: 16px;
				padding: 18px;
				box-shadow: 0 8px 28px rgba(0, 0, 0, 0.4);
			}
			.controls {
				display: grid;
				grid-template-columns: repeat(3, minmax(260px, 1fr));
				gap: 12px;
				align-items: center;
			}
			.btn {
				appearance: none;
				border: 0;
				border-radius: 12px;
				padding: 16px 18px;
				font-size: 18px;
				font-weight: 700;
				cursor: pointer;
				transition: transform 0.04s ease, box-shadow 0.2s ease,
					background 0.2s ease, opacity 0.2s ease;
				box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
				color: #0a1022;
				white-space: nowrap;
			}
			.btn:active {
				transform: translateY(1px);
			}
			.btn[disabled] {
				opacity: 0.5;
				cursor: not-allowed;
			}
			.btn.record {
				background: linear-gradient(180deg, #ff7a7a, #ff4747);
				color: #200;
			}
			.btn.stop {
				background: linear-gradient(180deg, #7af7d6, #3be7c3);
			}
			.btn.halt {
				background: linear-gradient(180deg, #9cc2ff, #6aa0ff);
			}
			.status {
				margin-top: 10px;
				color: var(--muted);
				font-size: 14px;
				min-height: 20px;
			}

			.samples {
				margin-top: 18px;
				display: grid;
				gap: 10px;
			}
			.sample {
				display: grid;
				grid-template-columns: 1fr minmax(220px, 34%) 42px 42px 42px 42px 42px 42px;
				gap: 10px;
				align-items: center;
				background: var(--panel);
				border: 1px solid #252a40;
				border-radius: 12px;
				padding: 10px 12px;
			}
			.sample .name {
				font-weight: 600;
				color: #dbe2ff;
				font-size: 14px;
			}
			.sample .info {
				color: #9aa0b4;
				font-size: 12px;
				margin-bottom: 16px;
			}

			.progWrap {
				display: grid;
				gap: 6px;
			}
			.prog {
				position: relative;
				height: 10px;
				background: var(--bar);
				border-radius: 6px;
				overflow: visible;
				user-select: none;
				touch-action: none;
			}
			.prog .fill {
				position: absolute;
				top: 0;
				height: 100%;
				left: 0;
				width: 0%;
				background: var(--barFill);
				opacity: 0.9;
			}
			.prog .handle {
				position: absolute;
				top: -14px;
				width: 14px;
				height: 32px;
				background: var(--handle);
				border-radius: 7px;
				box-shadow: 0 1px 4px rgba(0, 0, 0, 0.35),
					0 0 0 1px rgba(0, 0, 0, 0.25) inset;
				cursor: ew-resize;
				transform: translateX(-50%);
				z-index: 2;
			}

			.vcol {
				display: grid;
				gap: 6px;
			}
			.row {
				display: grid;
				grid-template-columns: minmax(70px, 90px) 1fr;
				gap: 8px;
				align-items: center;
			}
			.row label {
				color: #9aa0b4;
				font-size: 12px;
			}
			.row select,
			.row input[type='range'] {
				width: 100%;
				background: #0f1324;
				color: #e6e8f1;
				border: 1px solid #273051;
				border-radius: 8px;
				padding: 6px 8px;
				font-size: 12px;
			}
			.row input[type='range'] {
				padding: 0;
				accent-color: var(--accent);
				background: transparent;
				border: 0;
			}
			input[type='range'] {
				width: 100%;
				accent-color: var(--accent);
			}

			.del,
			.mute,
			.solo,
			.play,
			.eq,
			.fx {
				border: 0;
				background: #2a2f48;
				color: #d7e3ff;
				border-radius: 10px;
				width: 42px;
				height: 42px;
				font-size: 18px;
				cursor: pointer;
				transition: background 0.2s ease, transform 0.04s ease;
			}
			.fx,
			.eq {
				font-size: 14px;
				font-weight: 700;
			}
			.del {
				color: #ffb4b4;
			}
			.del:hover,
			.mute:hover,
			.solo:hover,
			.play:hover,
			.eq:hover,
			.fx:hover {
				background: #353b5a;
			}
			.del:active,
			.mute:active,
			.solo:active,
			.play:active,
			.eq:active,
			.fx:active {
				transform: translateY(1px);
			}
			.mute.active {
				color: #ffd28b;
				background: #3b415f;
			}
			.solo.active {
				color: #a8ffcb;
				background: #3b415f;
			}

			@media (max-width: 700px) {
				.controls {
					grid-template-columns: 1fr;
				}
				.sample {
					grid-template-columns: 1fr 1fr 42px 42px 42px 42px 42px 42px;
				}
			}

			.scope {
				display: none;
				margin-top: 10px;
				background: #0a0d18;
				border: 1px solid #252a40;
				border-radius: 12px;
				width: 100%;
				height: 140px;
			}
			.scope.active {
				display: block;
			}
			.footer {
				margin-top: 18px;
				color: #9aa0b4;
				font-size: 12px;
				text-align: center;
			}

			.modal-backdrop {
				position: fixed;
				inset: 0;
				background: var(--modalBg);
				display: none;
				align-items: center;
				justify-content: center;
				z-index: 9999;
			}
			.modal {
				background: #11172b;
				border: 1px solid #242a42;
				border-radius: 12px;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
				width: min(900px, 92vw);
				padding: 16px;
			}
			.modal header {
				display: flex;
				align-items: center;
				justify-content: space-between;
				margin-bottom: 8px;
			}
			.modal h3 {
				margin: 0;
				font-size: 18px;
			}
			.modal .actions {
				display: flex;
				gap: 10px;
			}
			.pill {
				background: #2a2f48;
				color: #dfe6ff;
				border: none;
				border-radius: 8px;
				padding: 8px 12px;
				cursor: pointer;
			}
			.pill:hover {
				background: #353b5a;
			}

			.eq-grid {
				display: grid;
				grid-template-columns: repeat(5, 1fr);
				gap: 16px;
				margin-top: 8px;
			}
			.eq-band {
				background: #12182b;
				border: 1px solid #232a46;
				border-radius: 10px;
				padding: 12px;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			.eq-band h4 {
				margin: 0 0 2px 0;
				font-size: 13px;
			}
			.eq-band .sub {
				color: #9aa0b4;
				font-size: 11px;
				margin-bottom: 8px;
			}
			.eq-band .db {
				margin-top: 8px;
				font-size: 12px;
				color: #cfd6ff;
			}
			.vslider {
				width: 28px;
				height: 160px;
				margin: 6px 0;
				writing-mode: vertical-lr;
				direction: rtl;
				background: transparent;
				border: none;
				accent-color: var(--accent);
			}

			.fx-list {
				display: grid;
				grid-template-columns: max-content 1fr;
				column-gap: 14px;
				row-gap: 12px;
				align-items: center;
				margin-top: 8px;
			}
			.fx-name {
				display: flex;
				align-items: center;
				gap: 10px;
			}
			.fx-name input[type='checkbox'] {
				transform: scale(1.1);
			}
			.fx-list input[type='range'] {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<h1>Simple Audio Looper</h1>
			<div class="panel">
				<div class="controls">
					<button id="recToggleBtn" class="btn record" aria-pressed="false">
						● Record
					</button>
					<button id="haltBtn" class="btn halt" disabled>
						⏹ Stop Playback
					</button>
					<button id="mixRecBtn" class="btn record" aria-pressed="false">
						⏺ Record Mix
					</button>
				</div>
				<div id="status" class="status">Ready.</div>
				<canvas id="scope" class="scope" aria-hidden="true"></canvas>
				<div id="samples" class="samples" aria-live="polite"></div>
			</div>
			<div class="footer">
				Space: Mic Record • Shift+Space: Stop/Resume • Tip: adjust levels with
				the sliders; click ✕ to remove a loop.
			</div>
		</div>

		<!-- EQ Modal -->
		<div
			id="eqBackdrop"
			class="modal-backdrop"
			role="dialog"
			aria-modal="true"
			aria-hidden="true"
		>
			<div class="modal" role="document">
				<header>
					<h3 id="eqTitle">EQ</h3>
					<div class="actions">
						<button id="eqReset" class="pill">Reset</button>
						<button id="eqClose" class="pill">Close</button>
					</div>
				</header>
				<div id="eqGrid" class="eq-grid"></div>
			</div>
		</div>

		<!-- FX Modal -->
		<div
			id="fxBackdrop"
			class="modal-backdrop"
			role="dialog"
			aria-modal="true"
			aria-hidden="true"
		>
			<div class="modal" role="document">
				<header>
					<h3 id="fxTitle">FX</h3>
					<div class="actions">
						<button id="fxAllOff" class="pill">All Off</button>
						<button id="fxClose" class="pill">Close</button>
					</div>
				</header>
				<div id="fxList" class="fx-list"></div>
			</div>
		</div>

		<script>
			'use strict';

			/* ========= Core audio + state ========= */
			let audioCtx = null,
				masterGain = null;
			let mediaStream = null,
				mediaRecorder = null,
				recordingChunks = [];
			let loopCounter = 0;

			/* Scope */
			let micSource = null,
				analyser = null,
				scopeRAF = null,
				scopeData = null,
				isDrawing = false;
			let recStartPerf = 0;

			/* Transport */
			let masterLenSec = null;
			let transportStartTime = null;

			/* Scheduler */
			let schedTimer = null;
			const SCHEDULE_AHEAD = 0.25,
				SCHEDULE_INTERVAL = 50;

			/* Mix recording */
			let mixDest = null,
				mixMR = null,
				mixChunks = [],
				mixRecording = false;

			/** loop item:
			 * { id, buffer, reversedBuffer, gainNode, el, userGain, muted, solo,
			 *   offsetInBar, bar:{wrap,fill,handle}, periodBars, periodSec, nextStartTime,
			 *   active:Set, eq:{input,output,bands}, rack:{tap,dry,effects,reverse} }
			 */
			const loops = new Map();

			/* ========= DOM ========= */
			const recToggleBtn = document.getElementById('recToggleBtn');
			const haltBtn = document.getElementById('haltBtn');
			const mixRecBtn = document.getElementById('mixRecBtn');
			const statusEl = document.getElementById('status');
			const samplesEl = document.getElementById('samples');
			const scopeCanvas = document.getElementById('scope');
			const scopeCtx = scopeCanvas.getContext('2d');

			/* Modals */
			const eqBackdrop = document.getElementById('eqBackdrop');
			const eqGrid = document.getElementById('eqGrid');
			const eqTitle = document.getElementById('eqTitle');
			const eqClose = document.getElementById('eqClose');
			const eqReset = document.getElementById('eqReset');

			const fxBackdrop = document.getElementById('fxBackdrop');
			const fxList = document.getElementById('fxList');
			const fxTitle = document.getElementById('fxTitle');
			const fxClose = document.getElementById('fxClose');
			const fxAllOff = document.getElementById('fxAllOff');

			const setStatus = (m) => (statusEl.textContent = m);

			function ensureAudio() {
				if (!audioCtx) {
					audioCtx = new (window.AudioContext || window.webkitAudioContext)();
					masterGain = audioCtx.createGain();
					masterGain.gain.value = 1.0;
					masterGain.connect(audioCtx.destination);
					haltBtn.disabled = false;
					updateHaltButtonUI();
				}
			}

			/* ========= Mic recording ========= */
			async function getMicStream() {
				if (mediaStream && mediaStream.active) return mediaStream;
				mediaStream = await navigator.mediaDevices.getUserMedia({
					audio: {
						echoCancellation: false,
						noiseSuppression: false,
						autoGainControl: false,
					},
					video: false,
				});
				return mediaStream;
			}
			function pickMimeType() {
				const c = [
					'audio/webm;codecs=opus',
					'audio/ogg;codecs=opus',
					'audio/webm',
					'audio/ogg',
				];
				for (const t of c) {
					if (
						window.MediaRecorder &&
						MediaRecorder.isTypeSupported &&
						MediaRecorder.isTypeSupported(t)
					)
						return t;
				}
				return '';
			}
			function decodeSafely(ab) {
				const copy = ab.slice(0);
				return new Promise((res, rej) =>
					audioCtx.decodeAudioData(copy, res, rej)
				);
			}

			/* ========= Oscilloscope ========= */
			function ensureAnalyser(stream) {
				if (!micSource) {
					micSource = audioCtx.createMediaStreamSource(stream);
					analyser = audioCtx.createAnalyser();
					analyser.fftSize = 2048;
					analyser.smoothingTimeConstant = 0.85;
					micSource.connect(analyser);
					scopeData = new Uint8Array(analyser.frequencyBinCount);
				}
			}
			function startScope() {
				if (!analyser) return;
				recStartPerf = performance.now();
				isDrawing = true;
				scopeCanvas.classList.add('active');
				scopeCanvas.setAttribute('aria-hidden', 'false');
				drawScope();
			}
			function stopScope() {
				isDrawing = false;
				if (scopeRAF) {
					cancelAnimationFrame(scopeRAF);
					scopeRAF = null;
				}
				try {
					scopeCtx.clearRect(0, 0, scopeCanvas.width, scopeCanvas.height);
				} catch (_) {}
				scopeCanvas.classList.remove('active');
				scopeCanvas.setAttribute('aria-hidden', 'true');
			}
			function fmtTime(secs) {
				secs = Math.max(0, secs || 0);
				const m = Math.floor(secs / 60),
					s = Math.floor(secs % 60),
					d = Math.floor((secs - Math.floor(secs)) * 10);
				return `${m}:${String(s).padStart(2, '0')}.${d}`;
			}
			function drawScope() {
				if (!isDrawing || !analyser) return;
				const dpr = window.devicePixelRatio || 1,
					cssW = scopeCanvas.clientWidth || 600,
					cssH = scopeCanvas.clientHeight || 140;
				if (
					scopeCanvas.width !== Math.floor(cssW * dpr) ||
					scopeCanvas.height !== Math.floor(cssH * dpr)
				) {
					scopeCanvas.width = Math.floor(cssW * dpr);
					scopeCanvas.height = Math.floor(cssH * dpr);
					scopeCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
				}
				analyser.getByteTimeDomainData(scopeData);
				scopeCtx.clearRect(0, 0, cssW, cssH);
				scopeCtx.beginPath();
				const mid = cssH / 2,
					step = cssW / scopeData.length;
				for (let i = 0; i < scopeData.length; i++) {
					const v = (scopeData[i] - 128) / 128,
						x = i * step,
						y = mid + v * (cssH * 0.45);
					if (i === 0) scopeCtx.moveTo(x, y);
					else scopeCtx.lineTo(x, y);
				}
				scopeCtx.lineWidth = 2;
				scopeCtx.strokeStyle = '#79ffe1';
				scopeCtx.stroke();
				if (mediaRecorder && mediaRecorder.state === 'recording') {
					const elapsed = (performance.now() - recStartPerf) / 1000,
						text = `REC ${fmtTime(elapsed)}`,
						pad = 6,
						h = 22;
					scopeCtx.font = '13px system-ui,-apple-system,Segoe UI,Roboto,Arial';
					const w = Math.ceil(scopeCtx.measureText(text).width) + pad * 2;
					scopeCtx.fillStyle = 'rgba(0,0,0,0.45)';
					scopeCtx.fillRect(cssW - w - 8, 8, w, h);
					scopeCtx.fillStyle = '#e6e8f1';
					scopeCtx.fillText(text, cssW - w - 8 + pad, 8 + 15);
				}
				scopeRAF = requestAnimationFrame(drawScope);
			}
			window.addEventListener('resize', () => {
				if (scopeCanvas.classList.contains('active')) drawScope();
			});

			/* ========= Solo / mute ========= */
			function anySoloActive() {
				for (const [, it] of loops) {
					if (it.solo) return true;
				}
				return false;
			}
			function effectiveGain(g, muted, solo, anySolo) {
				if (anySolo) return solo ? g : 0;
				return muted ? 0 : g;
			}
			function applyGain(it) {
				if (!it || !it.gainNode) return;
				const ug = it.userGain ?? 1;
				it.gainNode.gain.value = effectiveGain(
					ug,
					!!it.muted,
					!!it.solo,
					anySoloActive()
				);
			}
			function updateAllGains() {
				for (const [, it] of loops) applyGain(it);
			}

			/* ========= Helpers ========= */
			function padToMultiple(buffer, baseSec, ctx) {
				const rate = buffer.sampleRate | 0,
					baseFrames = Math.max(1, Math.round(baseSec * rate));
				const cur = buffer.length | 0,
					multiple = Math.max(1, Math.ceil(cur / baseFrames)),
					newLen = multiple * baseFrames;
				if (newLen === cur) return buffer;
				const out = ctx.createBuffer(buffer.numberOfChannels, newLen, rate);
				for (let ch = 0; ch < buffer.numberOfChannels; ch++) {
					const src = buffer.getChannelData(ch),
						dst = out.getChannelData(ch);
					let pos = 0;
					while (pos < newLen) {
						const n = Math.min(src.length, newLen - pos);
						dst.set(src.subarray(0, n), pos);
						pos += n;
					}
				}
				return out;
			}
			async function resampleToContext(buffer, targetRate) {
				if (!buffer || buffer.sampleRate === targetRate) return buffer;
				const off = new OfflineAudioContext(
					buffer.numberOfChannels,
					Math.ceil(buffer.duration * targetRate),
					targetRate
				);
				const s = off.createBufferSource();
				s.buffer = buffer;
				s.connect(off.destination);
				s.start(0);
				return await off.startRendering();
			}
			function reverseBuffer(buf) {
				const out = audioCtx.createBuffer(
					buf.numberOfChannels,
					buf.length,
					buf.sampleRate
				);
				for (let ch = 0; ch < buf.numberOfChannels; ch++) {
					const src = buf.getChannelData(ch),
						dst = out.getChannelData(ch);
					for (let i = 0; i < src.length; i++) dst[i] = src[src.length - 1 - i];
				}
				return out;
			}
			function firstStartAfter(now, item) {
				const anchor = transportStartTime + item.offsetInBar;
				if (now <= anchor + 0.01) return anchor;
				const k = Math.ceil((now - anchor) / item.periodSec);
				return anchor + k * item.periodSec;
			}

			/* ========= 5-band EQ ========= */
			function createEqFor() {
				const input = audioCtx.createGain();
				const bands = [
					{ type: 'lowshelf', freq: 120, gain: 0 },
					{ type: 'peaking', freq: 350, Q: 1.0, gain: 0 },
					{ type: 'peaking', freq: 1000, Q: 1.0, gain: 0 },
					{ type: 'peaking', freq: 3500, Q: 1.0, gain: 0 },
					{ type: 'highshelf', freq: 8000, gain: 0 },
				].map((conf) => {
					const f = audioCtx.createBiquadFilter();
					f.type = conf.type;
					f.frequency.value = conf.freq;
					if (conf.Q) f.Q.value = conf.Q;
					f.gain.value = conf.gain;
					return f;
				});
				input.connect(bands[0]);
				for (let i = 0; i < bands.length - 1; i++)
					bands[i].connect(bands[i + 1]);
				const output = bands[bands.length - 1];
				return { input, output, bands };
			}

			/* ========= FX rack ========= */
			function createGateNode(threshold = 0.02) {
				const sp = audioCtx.createScriptProcessor(1024, 1, 1);
				sp.onaudioprocess = (ev) => {
					const i = ev.inputBuffer.getChannelData(0),
						o = ev.outputBuffer.getChannelData(0);
					for (let n = 0; n < i.length; n++) {
						const s = i[n];
						o[n] = Math.abs(s) >= threshold ? s : 0;
					}
				};
				return sp;
			}
			function createFxRack(item) {
				const tap = audioCtx.createGain();
				const dry = audioCtx.createGain();
				dry.gain.value = 1;
				tap.connect(dry);
				dry.connect(item.gainNode);

				const effects = {};
				{
					// Echo
					const d = audioCtx.createDelay(1.0);
					d.delayTime.value = 0.25;
					const fb = audioCtx.createGain();
					fb.gain.value = 0.35;
					d.connect(fb);
					fb.connect(d);
					const wet = audioCtx.createGain();
					wet.gain.value = 0;
					tap.connect(d);
					d.connect(wet);
					wet.connect(item.gainNode);
					effects.echo = { wet, enabled: false };
				}
				{
					// Reverb
					const conv = audioCtx.createConvolver();
					conv.normalize = true;
					const rate = audioCtx.sampleRate | 0,
						len = Math.max(1, rate * 2.2),
						ib = audioCtx.createBuffer(2, len, rate);
					for (let c = 0; c < 2; c++) {
						const d = ib.getChannelData(c);
						for (let i = 0; i < len; i++) {
							const t = i / len;
							d[i] = (Math.random() * 2 - 1) * Math.pow(1 - t, 2.6);
						}
					}
					conv.buffer = ib;
					const wet = audioCtx.createGain();
					wet.gain.value = 0;
					tap.connect(conv);
					conv.connect(wet);
					wet.connect(item.gainNode);
					effects.reverb = { wet, enabled: false };
				}
				{
					// Chorus
					const delay = audioCtx.createDelay(0.05);
					delay.delayTime.value = 0.02;
					const lfo = audioCtx.createOscillator();
					lfo.type = 'sine';
					lfo.frequency.value = 1.2;
					const depth = audioCtx.createGain();
					depth.gain.value = 0.006;
					lfo.connect(depth);
					depth.connect(delay.delayTime);
					lfo.start();
					const wet = audioCtx.createGain();
					wet.gain.value = 0;
					tap.connect(delay);
					delay.connect(wet);
					wet.connect(item.gainNode);
					effects.chorus = { wet, enabled: false };
				}
				{
					// Flanger
					const delay = audioCtx.createDelay(0.01);
					delay.delayTime.value = 0.003;
					const lfo = audioCtx.createOscillator();
					lfo.frequency.value = 0.5;
					const depth = audioCtx.createGain();
					depth.gain.value = 0.002;
					lfo.connect(depth);
					depth.connect(delay.delayTime);
					lfo.start();
					const fb = audioCtx.createGain();
					fb.gain.value = 0.5;
					delay.connect(fb);
					fb.connect(delay);
					const wet = audioCtx.createGain();
					wet.gain.value = 0;
					tap.connect(delay);
					delay.connect(wet);
					wet.connect(item.gainNode);
					effects.flanger = { wet, enabled: false };
				}
				{
					// Phaser
					const stages = 3,
						filters = [];
					for (let i = 0; i < stages; i++) {
						const ap = audioCtx.createBiquadFilter();
						ap.type = 'allpass';
						ap.frequency.value = 350 * (i + 1);
						filters.push(ap);
					}
					for (let i = 0; i < stages - 1; i++)
						filters[i].connect(filters[i + 1]);
					const lfo = audioCtx.createOscillator();
					lfo.frequency.value = 0.4;
					const depth = audioCtx.createGain();
					depth.gain.value = 400;
					lfo.connect(depth);
					depth.connect(filters[0].frequency);
					lfo.start();
					const wet = audioCtx.createGain();
					wet.gain.value = 0;
					tap.connect(filters[0]);
					filters[filters.length - 1].connect(wet);
					wet.connect(item.gainNode);
					effects.phaser = { wet, enabled: false };
				}
				{
					// Compressor
					const comp = audioCtx.createDynamicsCompressor();
					comp.threshold.value = -24;
					comp.knee.value = 30;
					comp.ratio.value = 6;
					comp.attack.value = 0.003;
					comp.release.value = 0.25;
					const wet = audioCtx.createGain();
					wet.gain.value = 0;
					tap.connect(comp);
					comp.connect(wet);
					wet.connect(item.gainNode);
					effects.compressor = { wet, enabled: false };
				}
				{
					// Gate
					const gate = createGateNode(0.03);
					const wet = audioCtx.createGain();
					wet.gain.value = 0;
					tap.connect(gate);
					gate.connect(wet);
					wet.connect(item.gainNode);
					effects.gate = { wet, enabled: false };
				}
				return { tap, dry, effects, reverse: false };
			}

			/* ========= Scheduler ========= */
			function startOneShot(item, when, dur) {
				const src = audioCtx.createBufferSource();
				const buf = item.rack.reverse
					? item.reversedBuffer ||
					  (item.reversedBuffer = reverseBuffer(item.buffer))
					: item.buffer;
				src.buffer = buf;
				src.loop = false;
				src.connect(item.eq.input);
				src.start(when, 0, Math.max(0.001, Math.min(dur, buf.duration)));
				item.active.add(src);
				src.onended = () => {
					item.active.delete(src);
				};
			}
			function schedulerTick() {
				if (
					!audioCtx ||
					audioCtx.state !== 'running' ||
					transportStartTime == null
				)
					return;
				const now = audioCtx.currentTime,
					horizon = now + SCHEDULE_AHEAD;
				for (const [, item] of loops) {
					if (item.nextStartTime == null)
						item.nextStartTime = firstStartAfter(now, item);
					while (item.nextStartTime < horizon) {
						const dur = item.periodSec - item.offsetInBar;
						startOneShot(item, item.nextStartTime, dur);
						item.nextStartTime += item.periodSec;
					}
				}
			}
			function startScheduler() {
				if (!schedTimer)
					schedTimer = setInterval(schedulerTick, SCHEDULE_INTERVAL);
			}
			function stopScheduler() {
				if (schedTimer) {
					clearInterval(schedTimer);
					schedTimer = null;
				}
			}

			/* ========= Loop creation ========= */
			function makeLoop(buffer) {
				const id = `loop-${++loopCounter}`;
				const gainNode = audioCtx.createGain();
				gainNode.gain.value = 1.0;
				gainNode.connect(masterGain);
				const el = renderSampleItem({ id, duration: buffer.duration });
				return {
					id,
					buffer,
					reversedBuffer: null,
					gainNode,
					el,
					userGain: 1.0,
					muted: false,
					solo: false,
					offsetInBar: 0,
					bar: null,
					periodBars: 1,
					periodSec: buffer.duration,
					nextStartTime: null,
					active: new Set(),
					eq: null,
					rack: null,
				};
			}
			async function addLoop(buffer) {
				ensureAudio();
				buffer = await resampleToContext(buffer, audioCtx.sampleRate);

				if (masterLenSec == null) {
					masterLenSec = buffer.duration;
					buffer = padToMultiple(buffer, masterLenSec, audioCtx);
					transportStartTime = audioCtx.currentTime + 0.25;
				} else {
					buffer = padToMultiple(buffer, masterLenSec, audioCtx);
				}

				const item = makeLoop(buffer);
				item.buffer = buffer;
				item.periodBars = Math.max(
					1,
					Math.round(buffer.duration / masterLenSec)
				);
				item.periodSec = item.periodBars * masterLenSec;

				item.eq = createEqFor();
				item.rack = createFxRack(item);
				item.eq.output.connect(item.rack.tap);

				loops.set(item.id, item);
				item.nextStartTime = firstStartAfter(audioCtx.currentTime, item);
				startScheduler();

				setStatus('Loop added. It will align to the master bar.');
				updateSoloButtonsUI();
				updateAllGains();
			}

				function pxToOffset(clientX) {
					const it = loops.get(id);
					if (!it || masterLenSec == null) return 0;
					const r = prog.getBoundingClientRect();
					const frac = Math.min(
						1,
						Math.max(0, (clientX - r.left) / Math.max(1, r.width))
					);
					const desired = frac * it.periodSec;
					return desired % masterLenSec;
				}
				function setHandle(it) {
					if (!it || !it.bar) return;
					it.bar.handle.style.left = `${
						(it.offsetInBar / it.periodSec) * 100
					}%`;
				}
				function dragAt(x) {
					const it = loops.get(id);
					if (!it) return;
					it.offsetInBar = pxToOffset(x);
					setHandle(it);
					updateFillUI(it, audioCtx ? audioCtx.currentTime : 0);
				}
				let dragging = false;
				function onDown(e) {
					dragging = true;
					if (e.pointerId != null) prog.setPointerCapture(e.pointerId);
					e.preventDefault();
					dragAt(e.clientX);
				}
				function onMove(e) {
					if (!dragging) return;
					dragAt(e.clientX);
				}
				function onUp(e) {
					if (!dragging) return;
					dragging = false;
					try {
						if (e.pointerId != null) prog.releasePointerCapture(e.pointerId);
					} catch (_) {}
					const it = loops.get(id);
					if (!it || transportStartTime == null || !audioCtx) return;
					for (const s of it.active) {
						try {
							s.stop(0);
						} catch (_) {}
					}
					it.active.clear();
					it.nextStartTime = firstStartAfter(audioCtx.currentTime, it);
					setStatus(
						`Shifted Sample ${id.split('-')[1]} to ${it.offsetInBar.toFixed(
							2
						)}s of the bar.`
					);
				}
				prog.addEventListener('pointerdown', onDown);
				prog.addEventListener('pointermove', onMove);
				prog.addEventListener('pointerup', onUp);
				prog.addEventListener('pointercancel', onUp);
				handle.addEventListener('pointerdown', onDown);
				prog.addEventListener('mousedown', (e) => {
					onDown(e);
					const mm = (ev) => onMove(ev);
					const mu = (ev) => {
						document.removeEventListener('mousemove', mm);
						document.removeEventListener('mouseup', mu);
						onUp(ev);
					};
					document.addEventListener('mousemove', mm);
					document.addEventListener('mouseup', mu, { once: true });
				});

				queueMicrotask(() => {
					const it = loops.get(id);
					if (it) {
						it.bar = { wrap: prog, fill, handle };
						setHandle(it);
					}
				});

				eqBtn.addEventListener('click', () => {
					const it = loops.get(id);
					if (!it) return;
					openEqModal(it);
				});
				fxBtn.addEventListener('click', () => {
					const it = loops.get(id);
					if (!it) return;
					openFxModal(it);
				});

				return row;
			}

			/* ======= Visual progress ======= */
			function updateFillUI(it, now) {
				if (!it || !it.bar || transportStartTime == null) return;
				const leftFrac = it.offsetInBar / it.periodSec,
					dur = it.periodSec - it.offsetInBar;
				const anchor = transportStartTime + it.offsetInBar,
					k = Math.floor((now - anchor) / it.periodSec),
					cycleStart = anchor + Math.max(0, k) * it.periodSec;
				const elapsed = Math.max(0, now - cycleStart),
					prog = Math.min(elapsed, dur);
				it.bar.fill.style.left = `${leftFrac * 100}%`;
				it.bar.fill.style.width = `${(prog / it.periodSec) * 100}%`;
			}

			/* ========= Remove ========= */
			function removeLoop(id) {
				const it = loops.get(id);
				if (!it) return;
				for (const s of it.active) {
					try {
						s.stop(0);
					} catch (_) {}
				}
				it.active.clear();
				try {
					it.gainNode.disconnect();
				} catch (_) {}
				if (it.el && it.el.parentNode) it.el.parentNode.removeChild(it.el);
				loops.delete(id);
				setStatus('Loop removed.');
			}

			/* ========= Halt / resume ========= */
			function updateHaltButtonUI() {

				if (!transportStartTime) {
					setStatus('Nothing to play yet. Record a loop first.');
					return;
				}
				if (audioCtx.state === 'running') {
					masterGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.01);
					await audioCtx.suspend();
					updateHaltButtonUI();
					setStatus('Playback suspended.');
				} else {
					await audioCtx.resume();
					for (const [, it] of loops) {
						it.nextStartTime = firstStartAfter(audioCtx.currentTime, it);
					}
					masterGain.gain.setTargetAtTime(1, audioCtx.currentTime, 0.01);
					updateHaltButtonUI();
					setStatus('Playback resumed.');
				}
			});

			/* ========= Mix recorder ========= */
			function ensureMixStream() {
				if (!audioCtx) return;
				if (!mixDest) {
					mixDest = audioCtx.createMediaStreamDestination();
					masterGain.connect(mixDest);
				}
			}
			function bufferToInterleavedFloat32(buf) {
				const ch = buf.numberOfChannels | 0,
					frames = buf.length | 0,
					out = new Float32Array(frames * ch);
				for (let i = 0; i < frames; i++)
					for (let c = 0; c < ch; c++)
						out[i * ch + c] = buf.getChannelData(c)[i] || 0;
				return out;
			}
			function floatTo16PCM(float32) {
				const dv = new DataView(new ArrayBuffer(float32.length * 2));
				let off = 0;
				for (let i = 0; i < float32.length; i++) {
					let s = Math.max(-1, Math.min(1, float32[i]));
					dv.setInt16(off, s < 0 ? s * 0x8000 : s * 0x7fff, true);
					off += 2;
				}
				return dv.buffer;
			}
			function createWavFromBuffer(buf) {
				const inter = bufferToInterleavedFloat32(buf),
					sr = buf.sampleRate | 0,
					ch = buf.numberOfChannels | 0,
					bps = 2,
					blockAlign = ch * bps,
					byteRate = sr * blockAlign,
					dataBytes = inter.length * bps;
				const header = new ArrayBuffer(44),
					dv = new DataView(header);
				let p = 0;
				const ws = (s) => {
					for (let i = 0; i < s.length; i++) dv.setUint8(p++, s.charCodeAt(i));
				};
				const w32 = (v) => {
					dv.setUint32(p, v, true);
					p += 4;
				};
				const w16 = (v) => {
					dv.setUint16(p, v, true);
					p += 2;
				};
				ws('RIFF');
				w32(36 + dataBytes);
				ws('WAVE');
				ws('fmt ');
				w32(16);
				w16(1);
				w16(ch);
				w32(sr);
				w32(byteRate);
				w16(blockAlign);
				w16(bps * 8);
				ws('data');
				w32(dataBytes);
				const pcm = floatTo16PCM(inter);
				return new Blob([header, pcm], { type: 'audio/wav' });
			}
			function pickMixMimeType() {
				const c = [
					'audio/webm;codecs=opus',
					'audio/webm',
					'audio/ogg;codecs=opus',
					'audio/ogg',
				];
				for (const t of c) {
					if (
						window.MediaRecorder &&
						MediaRecorder.isTypeSupported &&
						MediaRecorder.isTypeSupported(t)
					)
						return t;
				}
				return '';
			}
			function updateMixRecUI(rec) {
				if (rec) {
					mixRecBtn.classList.remove('record');
					mixRecBtn.classList.add('stop');
					mixRecBtn.textContent = '■ Stop Mix';
					mixRecBtn.setAttribute('aria-pressed', 'true');
				} else {
					mixRecBtn.classList.remove('stop');
					mixRecBtn.classList.add('record');
					mixRecBtn.textContent = '⏺ Record Mix';
					mixRecBtn.setAttribute('aria-pressed', 'false');
				}
			}
			async function startMixRecording() {
				ensureAudio();
				await audioCtx.resume();
				/* ensure audible and button label correct */
				masterGain.gain.setTargetAtTime(1, audioCtx.currentTime, 0.01);
				updateHaltButtonUI(); // ensure UI reflects running state

				ensureMixStream();
				try {
					const opts = {},
						mt = pickMixMimeType();
					if (mt) opts.mimeType = mt;
					mixChunks = [];
					mixMR = new MediaRecorder(mixDest.stream, opts);
					mixMR.ondataavailable = (e) => {
						if (e.data && e.data.size > 0) mixChunks.push(e.data);
					};
					mixMR.onstop = async () => {
						try {
							const blob = new Blob(mixChunks, {
								type: mixMR.mimeType || 'audio/webm',
							});
							const ab = await blob.arrayBuffer();
							const buf = await decodeSafely(ab);
							const wav = createWavFromBuffer(buf);
							const url = URL.createObjectURL(wav);
							const a = document.createElement('a');
							a.href = url;
							a.download = `mix_${Date.now()}.wav`;
							document.body.appendChild(a);
							a.click();
							a.remove();
							setTimeout(() => URL.revokeObjectURL(url), 4000);
							setStatus(
								`Mix captured: ${buf.duration.toFixed(2)} s @ ${
									buf.sampleRate
								} Hz.`
							);
						} catch (err) {
							console.error(err);
							setStatus('Failed to build WAV from mix.');
						} finally {
							updateMixRecUI(false);
							mixRecording = false;
						}
					};
					mixMR.start();
					updateMixRecUI(true);
					mixRecording = true;
					setStatus('Recording mix… Press again to stop (WAV auto-downloads).');
				} catch (e) {
					console.error(e);
					setStatus('Could not start mix recording in this browser.');
					updateMixRecUI(false);
					mixRecording = false;
				}
			}
			async function stopMixRecording() {
				if (mixRecording && mixMR) {
					try {
						mixMR.stop();
					} catch (_) {}
				}
			}
			function toggleMixRecording() {
				if (!mixRecording) startMixRecording();
				else stopMixRecording();
			}
			mixRecBtn.addEventListener('click', toggleMixRecording);

			/* ========= UI ticker ========= */
			let uiRAF = null;
			function ensureUiTicker() {
				if (!uiRAF) uiRAF = requestAnimationFrame(updateBars);
			}
			function updateBars() {
				const now = !audioCtx ? 0 : audioCtx.currentTime;
				for (const [, it] of loops) updateFillUI(it, now);
				uiRAF = requestAnimationFrame(updateBars);
			}
			ensureUiTicker();

			/* ========= Keyboard ========= */
			function isInteractive(el) {
				if (!el) return false;
				const t = el.tagName ? el.tagName.toLowerCase() : '';
				return (
					el.isContentEditable ||
					t === 'input' ||
					t === 'textarea' ||
					t === 'select' ||
					t === 'button' ||
					el.getAttribute('role') === 'button'
				);
			}
			window.addEventListener('keydown', (e) => {
				const isSpace = e.code === 'Space' || e.key === ' ';
				if (isSpace) {
					const el = document.activeElement;
					if (isInteractive(el)) return;
					e.preventDefault();
					if (e.shiftKey) haltBtn.click();
					else recToggleBtn.click();
				}
				if (e.key === 'Escape' || e.code === 'Escape') {
					if (eqBackdrop.getAttribute('aria-hidden') === 'false')
						closeEqModal();
					if (fxBackdrop.getAttribute('aria-hidden') === 'false')
						closeFxModal();
				}
			});

			/* ========= Record toggle ========= */
			function updateRecToggleUI(rec) {
				if (rec) {
					recToggleBtn.classList.remove('record');
					recToggleBtn.classList.add('stop');
					recToggleBtn.textContent = '■ Stop';
					recToggleBtn.setAttribute('aria-pressed', 'true');
				} else {
					recToggleBtn.classList.remove('stop');
					recToggleBtn.classList.add('record');
					recToggleBtn.textContent = '● Record';
					recToggleBtn.setAttribute('aria-pressed', 'false');
				}
			}
			recToggleBtn.addEventListener('click', async () => {
				try {
					if (mediaRecorder && mediaRecorder.state === 'recording') {
						stopScope();
						mediaRecorder.stop();
						setStatus('Processing…');
						updateRecToggleUI(false);
					} else {
						ensureAudio();
						await audioCtx.resume();
						const stream = await getMicStream();
						ensureAnalyser(stream);
						startScope();
						const opts = {},
							mt = pickMimeType();
						if (mt) opts.mimeType = mt;
						mediaRecorder = new MediaRecorder(stream, opts);
						recordingChunks = [];
						mediaRecorder.ondataavailable = (e) => {
							if (e.data && e.data.size > 0) recordingChunks.push(e.data);
						};
						mediaRecorder.onstop = handleRecordingStop;
						mediaRecorder.start();
						updateRecToggleUI(true);
						setStatus('Recording… Press again to stop.');
					}
				} catch (e) {
					console.error(e);
					setStatus('Recording is not supported in this browser.');
				}
			});
			window.addEventListener('beforeunload', () => {
				if (schedTimer) clearInterval(schedTimer);
				for (const [, it] of loops) {
					for (const s of it.active) {
						try {
							s.stop(0);
						} catch (_) {}
					}
				}
			});

			/* ========= Recorder stop ========= */
			async function handleRecordingStop() {
				try {
					const blob = new Blob(recordingChunks, {
						type: mediaRecorder.mimeType || 'audio/webm',
					});
					const ab = await blob.arrayBuffer();
					const buffer = await decodeSafely(ab);
					await addLoop(buffer);
				} catch (err) {
					console.error(err);
					setStatus('Could not decode audio. Please try another recording.');
				}
			}

			/* ========= EQ modal ========= */
			let eqCurrentItem = null;
			function openEqModal(item) {
				eqCurrentItem = item;
				eqTitle.textContent = `EQ — ${
					document.querySelector('#' + item.id + ' .name')?.textContent ||
					'Sample'
				}`;
				eqGrid.innerHTML = '';
				const labels = [
					{ t: 'Low', s: '120 Hz', idx: 0 },
					{ t: 'Low-Mid', s: '350 Hz', idx: 1 },
					{ t: 'Mid', s: '1 kHz', idx: 2 },
					{ t: 'High-Mid', s: '3.5 kHz', idx: 3 },
					{ t: 'High', s: '8 kHz', idx: 4 },
				];
				labels.forEach(({ t, s, idx }) => {
					const band = document.createElement('div');
					band.className = 'eq-band';
					const h = document.createElement('h4');
					h.textContent = t;
					const sub = document.createElement('div');
					sub.className = 'sub';
					sub.textContent = s;
					const sl = document.createElement('input');
					sl.type = 'range';
					sl.min = '-12';
					sl.max = '12';
					sl.step = '0.5';
					sl.value = String(item.eq.bands[idx].gain.value);
					sl.className = 'vslider';
					const db = document.createElement('div');
					db.className = 'db';
					db.textContent = `${Number(sl.value).toFixed(1)} dB`;
					sl.addEventListener('input', () => {
						const v = parseFloat(sl.value);
						item.eq.bands[idx].gain.value = v;
						db.textContent = `${v.toFixed(1)} dB`;
					});
					band.appendChild(h);
					band.appendChild(sub);
					band.appendChild(sl);
					band.appendChild(db);
					eqGrid.appendChild(band);
				});
				eqBackdrop.style.display = 'flex';
				eqBackdrop.setAttribute('aria-hidden', 'false');
			}
			function closeEqModal() {
				eqBackdrop.style.display = 'none';
				eqBackdrop.setAttribute('aria-hidden', 'true');
				eqCurrentItem = null;
			}
			eqClose.addEventListener('click', closeEqModal);
			eqBackdrop.addEventListener('click', (e) => {
				if (e.target === eqBackdrop) closeEqModal();
			});
			eqReset.addEventListener('click', () => {
				if (!eqCurrentItem) return;
				eqCurrentItem.eq.bands.forEach((b) => (b.gain.value = 0));
				[...eqGrid.querySelectorAll('.vslider')].forEach((s) => {
					s.value = '0';
					const db = s.parentElement.querySelector('.db');
					if (db) db.textContent = '0.0 dB';
				});
			});

			/* ========= FX modal ========= */
			let fxCurrentItem = null;
			const FX_DEFS = [
				{ key: 'reverse', label: 'Reverse (toggle)', hasWet: false },
				{ key: 'echo', label: 'Echo', hasWet: true },
				{ key: 'reverb', label: 'Reverb', hasWet: true },
				{ key: 'chorus', label: 'Chorus', hasWet: true },
				{ key: 'flanger', label: 'Flanger', hasWet: true },
				{ key: 'phaser', label: 'Phaser', hasWet: true },
				{ key: 'compressor', label: 'Compressor', hasWet: true },
				{ key: 'gate', label: 'Gate / Expander', hasWet: true },
			];
			function openFxModal(item) {
				fxCurrentItem = item;
				fxTitle.textContent = `FX — ${
					document.querySelector('#' + item.id + ' .name')?.textContent ||
					'Sample'
				}`;
				fxList.innerHTML = '';
				FX_DEFS.forEach((def) => {
					const nameCell = document.createElement('div');
					nameCell.className = 'fx-name';
					const cb = document.createElement('input');
					cb.type = 'checkbox';
					if (def.key === 'reverse') cb.checked = !!item.rack.reverse;
					else cb.checked = !!item.rack.effects[def.key]?.enabled;
					const lab = document.createElement('label');
					lab.textContent = def.label;
					nameCell.appendChild(cb);
					nameCell.appendChild(lab);
					fxList.appendChild(nameCell);

					const sliderCell = document.createElement('div');
					if (def.hasWet) {
						const sl = document.createElement('input');
						sl.type = 'range';
						sl.min = '0';
						sl.max = '100';
						sl.value = String(
							Math.round((item.rack.effects[def.key].wet.gain.value || 0) * 100)
						);
						sl.addEventListener('input', () => {
							const w = parseInt(sl.value, 10) / 100;
							item.rack.effects[def.key].wet.gain.value = w;
							if (w > 0) {
								item.rack.effects[def.key].enabled = true;
								cb.checked = true;
							}
						});
						cb.addEventListener('change', () => {
							const enabled = cb.checked;
							item.rack.effects[def.key].enabled = enabled;
							if (!enabled) item.rack.effects[def.key].wet.gain.value = 0;
							else if (item.rack.effects[def.key].wet.gain.value === 0)
								item.rack.effects[def.key].wet.gain.value = 0.3;
							sl.value = String(
								Math.round(item.rack.effects[def.key].wet.gain.value * 100)
							);
						});
						sliderCell.appendChild(sl);
					} else {
						sliderCell.textContent = '—';
						cb.addEventListener('change', () => {
							item.rack.reverse = cb.checked;
						});
					}
					fxList.appendChild(sliderCell);
				});
				fxBackdrop.style.display = 'flex';
				fxBackdrop.setAttribute('aria-hidden', 'false');
			}
			function closeFxModal() {
				fxBackdrop.style.display = 'none';
				fxBackdrop.setAttribute('aria-hidden', 'true');
				fxCurrentItem = null;
			}
			fxClose.addEventListener('click', closeFxModal);
			fxAllOff.addEventListener('click', () => {
				if (!fxCurrentItem) return;
				for (const k of Object.keys(fxCurrentItem.rack.effects)) {
					fxCurrentItem.rack.effects[k].enabled = false;
					fxCurrentItem.rack.effects[k].wet.gain.value = 0;
				}
				fxCurrentItem.rack.reverse = false;
				openFxModal(fxCurrentItem);
			});
			fxBackdrop.addEventListener('click', (e) => {
				if (e.target === fxBackdrop) closeFxModal();
			});
		</script>
	</body>
</html>
