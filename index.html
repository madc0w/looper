<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Simple Audio Looper</title>
		<style>
			:root {
				--bg: #0f1220;
				--panel: #171a2a;
				--accent: #5eead4;
				--text: #e6e8f1;
				--muted: #9aa0b4;
			}
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial,
					sans-serif;
				background: radial-gradient(
						1200px 600px at 50% -10%,
						#1d2140,
						#0b0e1a 70%
					),
					var(--bg);
				color: var(--text);
				min-height: 100dvh;
				display: grid;
				place-items: start center;
			}
			.wrap {
				width: min(900px, 92vw);
				padding: 28px 16px 48px;
			}
			h1 {
				margin: 6px 0 18px;
				font-weight: 700;
				letter-spacing: 0.2px;
			}
			.panel {
				background: linear-gradient(180deg, #1a1e33, #14182a);
				border: 1px solid #242a42;
				border-radius: 16px;
				padding: 18px;
				box-shadow: 0 8px 28px rgba(0, 0, 0, 0.4);
			}
			.controls {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 12px;
				align-items: center;
			}
			.btn {
				appearance: none;
				border: 0;
				border-radius: 12px;
				padding: 16px 18px;
				font-size: 18px;
				font-weight: 700;
				cursor: pointer;
				transition: transform 0.04s ease, box-shadow 0.2s ease,
					background 0.2s ease, opacity 0.2s ease;
				box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
				color: #0a1022;
			}
			.btn:active {
				transform: translateY(1px);
			}
			.btn[disabled] {
				opacity: 0.5;
				cursor: not-allowed;
			}
			.btn.record {
				background: linear-gradient(180deg, #ff7a7a, #ff4747);
				color: #200;
			}
			.btn.stop {
				background: linear-gradient(180deg, #7af7d6, #3be7c3);
			}
			.status {
				margin-top: 10px;
				color: var(--muted);
				font-size: 14px;
				min-height: 20px;
			}
			.samples {
				margin-top: 18px;
				display: grid;
				gap: 10px;
			}
			.sample {
				display: grid;
				grid-template-columns: 1fr minmax(140px, 28%) 42px;
				gap: 10px;
				align-items: center;
				background: var(--panel);
				border: 1px solid #252a40;
				border-radius: 12px;
				padding: 10px 12px;
			}
			.sample .name {
				font-weight: 600;
				color: #dbe2ff;
				font-size: 14px;
			}
			.sample .info {
				color: var(--muted);
				font-size: 12px;
			}
			.vcol {
				display: grid;
				gap: 6px;
			}
			input[type='range'] {
				width: 100%;
				accent-color: var(--accent);
			}
			.del {
				border: 0;
				background: #2a2f48;
				color: #ffb4b4;
				border-radius: 10px;
				width: 42px;
				height: 42px;
				font-size: 18px;
				cursor: pointer;
				transition: background 0.2s ease, transform 0.04s ease;
			}
			.del:hover {
				background: #353b5a;
			}
			.del:active {
				transform: translateY(1px);
			}
			.footer {
				margin-top: 18px;
				color: var(--muted);
				font-size: 12px;
				text-align: center;
			}
			@media (max-width: 600px) {
				.controls {
					grid-template-columns: 1fr;
				}
				.sample {
					grid-template-columns: 1fr 1fr 42px;
				}
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<h1>Simple Audio Looper</h1>
			<div class="panel">
				<div class="controls">
					<button id="recordBtn" class="btn record" aria-pressed="false">
						● Record
					</button>
					<button id="stopBtn" class="btn stop" disabled>■ Stop</button>
				</div>
				<div id="status" class="status">Ready.</div>
				<div id="samples" class="samples" aria-live="polite"></div>
			</div>
			<div class="footer">
				Tip: adjust levels with the sliders; click ✕ to remove a loop.
			</div>
		</div>

		<script>
			// --- Audio + Recording state ---
			let audioCtx = null;
			let masterGain = null;
			let mediaStream = null;
			let mediaRecorder = null;
			let recordingChunks = [];
			let loopCounter = 0;

			/** Each loop item: { id, buffer, source, gainNode, el } */
			const loops = new Map();

			// --- UI elements ---
			const recordBtn = document.getElementById('recordBtn');
			const stopBtn = document.getElementById('stopBtn');
			const statusEl = document.getElementById('status');
			const samplesEl = document.getElementById('samples');

			function setStatus(msg) {
				statusEl.textContent = msg;
			}

			function ensureAudio() {
				if (!audioCtx) {
					audioCtx = new (window.AudioContext || window.webkitAudioContext)();
					masterGain = audioCtx.createGain();
					masterGain.gain.value = 1.0;
					masterGain.connect(audioCtx.destination);
				}
			}

			async function getMicStream() {
				if (mediaStream && mediaStream.active) {
					return mediaStream;
				}
				try {
					mediaStream = await navigator.mediaDevices.getUserMedia({
						audio: {
							echoCancellation: false,
							noiseSuppression: false,
							autoGainControl: false,
						},
						video: false,
					});
					return mediaStream;
				} catch (err) {
					console.error(err);
					setStatus(
						'Mic access failed. Please allow permission and try again.'
					);
					throw err;
				}
			}

			function pickMimeType() {
				const candidates = [
					'audio/webm;codecs=opus',
					'audio/ogg;codecs=opus',
					'audio/webm',
					'audio/ogg',
				];
				for (const t of candidates) {
					if (
						window.MediaRecorder &&
						MediaRecorder.isTypeSupported &&
						MediaRecorder.isTypeSupported(t)
					) {
						return t;
					}
				}
				return '';
			}

			async function startRecording() {
				ensureAudio();
				await audioCtx.resume();
				const stream = await getMicStream();
				const options = {};
				const mt = pickMimeType();
				if (mt) {
					options.mimeType = mt;
				}
				try {
					mediaRecorder = new MediaRecorder(stream, options);
				} catch (e) {
					console.error(e);
					setStatus('Recording is not supported in this browser.');
					return;
				}

				recordingChunks = [];
				mediaRecorder.ondataavailable = (e) => {
					if (e.data && e.data.size > 0) {
						recordingChunks.push(e.data);
					}
				};
				mediaRecorder.onstop = handleRecordingStop;
				mediaRecorder.start();

				recordBtn.disabled = true;
				recordBtn.setAttribute('aria-pressed', 'true');
				stopBtn.disabled = false;
				setStatus('Recording… Click Stop to end.');
			}

			async function stopRecording() {
				if (mediaRecorder && mediaRecorder.state === 'recording') {
					mediaRecorder.stop();
					stopBtn.disabled = true;
					setStatus('Processing…');
				}
			}

			async function handleRecordingStop() {
				try {
					const blob = new Blob(recordingChunks, {
						type: mediaRecorder.mimeType || 'audio/webm',
					});
					const ab = await blob.arrayBuffer();
					const buffer = await decodeSafely(ab);
					addLoop(buffer);
					setStatus('Loop added. Ready to record again.');
				} catch (err) {
					console.error(err);
					setStatus('Could not decode audio. Please try another recording.');
				} finally {
					recordBtn.disabled = false;
					recordBtn.setAttribute('aria-pressed', 'false');
				}
			}

			function decodeSafely(arrayBuffer) {
				// Some browsers require a copy of the ArrayBuffer for decodeAudioData.
				const ab = arrayBuffer.slice(0);
				return new Promise((resolve, reject) => {
					audioCtx.decodeAudioData(ab, resolve, reject);
				});
			}

			function addLoop(buffer) {
				const id = `loop-${++loopCounter}`;
				const source = audioCtx.createBufferSource();
				source.buffer = buffer;
				source.loop = true;

				const gainNode = audioCtx.createGain();
				gainNode.gain.value = 1.0;

				source.connect(gainNode).connect(masterGain);
				const startAt = Math.ceil(audioCtx.currentTime * 1000) / 1000; // small alignment
				source.start(startAt);

				const el = renderSampleItem({ id, duration: buffer.duration });

				loops.set(id, { id, buffer, source, gainNode, el });
			}

			function renderSampleItem({ id, duration }) {
				const row = document.createElement('div');
				row.className = 'sample';
				row.id = id;

				const name = document.createElement('div');
				name.className = 'name';
				name.textContent = `Sample ${id.split('-')[1]}`;

				const info = document.createElement('div');
				info.className = 'info';
				info.textContent = `${duration.toFixed(2)} s loop`;

				const labelCol = document.createElement('div');
				labelCol.appendChild(name);
				labelCol.appendChild(info);

				const vcol = document.createElement('div');
				vcol.className = 'vcol';
				const slider = document.createElement('input');
				slider.type = 'range';
				slider.min = '0';
				slider.max = '100';
				slider.value = '100';
				slider.setAttribute('aria-label', 'Level');
				vcol.appendChild(slider);

				const del = document.createElement('button');
				del.className = 'del';
				del.title = 'Delete loop';
				del.setAttribute('aria-label', 'Delete loop');
				del.textContent = '✕';

				row.appendChild(labelCol);
				row.appendChild(vcol);
				row.appendChild(del);
				samplesEl.appendChild(row);

				// Wire events
				slider.addEventListener('input', () => {
					const item = loops.get(id);
					if (item) {
						item.gainNode.gain.value = parseInt(slider.value, 10) / 100;
					}
				});

				del.addEventListener('click', () => removeLoop(id));
				return row;
			}

			function removeLoop(id) {
				const item = loops.get(id);
				if (!item) {
					return;
				}
				try {
					item.source.stop();
				} catch (_) {}
				try {
					item.source.disconnect();
				} catch (_) {}
				try {
					item.gainNode.disconnect();
				} catch (_) {}
				if (item.el && item.el.parentNode) {
					item.el.parentNode.removeChild(item.el);
				}
				loops.delete(id);
				setStatus('Loop removed.');
			}

			function teardown() {
				if (mediaStream) {
					for (const t of mediaStream.getTracks()) {
						t.stop();
					}
				}
				for (const [, item] of loops) {
					try {
						item.source.stop();
					} catch (_) {}
				}
				loops.clear();
			}

			// --- Hook up UI ---
			recordBtn.addEventListener('click', async () => {
				try {
					await startRecording();
				} catch (_) {}
			});

			stopBtn.addEventListener('click', () => {
				stopRecording();
			});

			// Resume AudioContext on any user gesture if suspended.
			['click', 'touchstart', 'keydown'].forEach((evt) => {
				window.addEventListener(
					evt,
					() => {
						if (audioCtx && audioCtx.state === 'suspended') {
							audioCtx.resume();
						}
					},
					{ once: false, passive: true }
				);
			});

			window.addEventListener('beforeunload', teardown);
		</script>
	</body>
</html>
