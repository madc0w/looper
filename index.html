<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Simple Audio Looper</title>
		<style>
			:root {
				--bg: #0f1220;
				--panel: #171a2a;
				--accent: #5eead4;
				--text: #e6e8f1;
				--muted: #9aa0b4;
				--bar: #2a2f48;
				--barFill: #5eead4;
				--handle: #a8ffcb;
			}
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial,
					sans-serif;
				background: radial-gradient(
						1200px 600px at 50% -10%,
						#1d2140,
						#0b0e1a 70%
					),
					var(--bg);
				color: var(--text);
				min-height: 100dvh;
				display: grid;
				place-items: start center;
			}
			.wrap {
				width: min(1120px, 96vw);
				padding: 28px 16px 48px;
			}
			h1 {
				margin: 6px 0 18px;
				font-weight: 700;
				letter-spacing: 0.2px;
			}
			.panel {
				background: linear-gradient(180deg, #1a1e33, #14182a);
				border: 1px solid #242a42;
				border-radius: 16px;
				padding: 18px;
				box-shadow: 0 8px 28px rgba(0, 0, 0, 0.4);
			}
			.controls {
				display: grid;
				grid-template-columns: repeat(3, minmax(260px, 1fr));
				gap: 12px;
				align-items: center;
			}
			.btn {
				appearance: none;
				border: 0;
				border-radius: 12px;
				padding: 16px 18px;
				font-size: 18px;
				font-weight: 700;
				cursor: pointer;
				transition: transform 0.04s ease, box-shadow 0.2s ease,
					background 0.2s ease, opacity 0.2s ease;
				box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
				color: #0a1022;
				white-space: nowrap;
			}
			.btn:active {
				transform: translateY(1px);
			}
			.btn[disabled] {
				opacity: 0.5;
				cursor: not-allowed;
			}
			.btn.record {
				background: linear-gradient(180deg, #ff7a7a, #ff4747);
				color: #200;
			}
			.btn.stop {
				background: linear-gradient(180deg, #7af7d6, #3be7c3);
			}
			.btn.halt {
				background: linear-gradient(180deg, #9cc2ff, #6aa0ff);
			}
			.status {
				margin-top: 10px;
				color: var(--muted);
				font-size: 14px;
				min-height: 20px;
			}

			.samples {
				margin-top: 18px;
				display: grid;
				gap: 10px;
			}
			.sample {
				display: grid;
				grid-template-columns: 1fr minmax(220px, 34%) 42px 42px 42px 42px 56px;
				gap: 10px;
				align-items: center;
				background: var(--panel);
				border: 1px solid #252a40;
				border-radius: 12px;
				padding: 10px 12px;
			}
			.sample .name {
				font-weight: 600;
				color: #dbe2ff;
				font-size: 14px;
				cursor: text;
			}
			.sample .info {
				color: #9aa0b4;
				font-size: 12px;
				margin-bottom: 16px;
			}

			/* progress + handle */
			.progWrap {
				display: grid;
				gap: 6px;
			}
			.prog {
				position: relative;
				height: 10px;
				background: var(--bar);
				border-radius: 6px;
				overflow: visible;
				user-select: none;
				touch-action: none;
			}
			.prog .fill {
				position: absolute;
				top: 0;
				height: 100%;
				left: 0;
				width: 0;
				background: var(--barFill);
				opacity: 0.9;
			}
			.prog .handle {
				position: absolute;
				top: -14px;
				width: 14px;
				height: 32px;
				background: var(--handle);
				border-radius: 7px;
				box-shadow: 0 1px 4px rgba(0, 0, 0, 0.35),
					0 0 0 1px rgba(0, 0, 0, 0.25) inset;
				cursor: ew-resize;
				transform: translateX(-50%);
				z-index: 2;
			}

			.vcol {
				display: grid;
				gap: 6px;
			}
			.row {
				display: grid;
				grid-template-columns: minmax(70px, 90px) 1fr;
				gap: 8px;
				align-items: center;
			}
			.row label {
				color: #9aa0b4;
				font-size: 12px;
			}
			.row select,
			.row input[type='range'] {
				width: 100%;
				background: #0f1324;
				color: #e6e8f1;
				border: 1px solid #273051;
				border-radius: 8px;
				padding: 6px 8px;
				font-size: 12px;
			}
			.row input[type='range'] {
				padding: 0;
				accent-color: var(--accent);
				background: transparent;
				border: 0;
			}
			input[type='range'] {
				width: 100%;
				accent-color: var(--accent);
			}

			.del,
			.mute,
			.solo,
			.play,
			.fxbtn {
				border: 0;
				background: #2a2f48;
				color: #d7e3ff;
				border-radius: 10px;
				width: 42px;
				height: 42px;
				font-size: 18px;
				cursor: pointer;
				transition: background 0.2s ease, transform 0.04s ease;
			}
			.del {
				color: #ffb4b4;
			}
			.del:hover,
			.mute:hover,
			.solo:hover,
			.play:hover,
			.fxbtn:hover {
				background: #353b5a;
			}
			.del:active,
			.mute:active,
			.solo:active,
			.play:active,
			.fxbtn:active {
				transform: translateY(1px);
			}
			.mute.active {
				color: #ffd28b;
				background: #3b415f;
			}
			.solo.active {
				color: #a8ffcb;
				background: #3b415f;
			}

			@media (max-width: 700px) {
				.controls {
					grid-template-columns: 1fr;
				}
				.sample {
					grid-template-columns: 1fr 1fr 42px 42px 42px 42px 56px;
				}
			}

			.scope {
				display: none;
				margin-top: 10px;
				background: #0a0d18;
				border: 1px solid #252a40;
				border-radius: 12px;
				width: 100%;
				height: 140px;
			}
			.scope.active {
				display: block;
			}

			.footer {
				margin-top: 18px;
				color: #9aa0b4;
				font-size: 12px;
				text-align: center;
			}

			/* ---------- Modal (FX) ---------- */
			.modal {
				position: fixed;
				inset: 0;
				background: rgba(0, 0, 0, 0.55);
				display: none;
				align-items: center;
				justify-content: center;
				z-index: 1000;
			}
			.modal.show {
				display: flex;
			}
			.card {
				width: min(760px, 92vw);
				background: #12162a;
				border: 1px solid #242a42;
				border-radius: 12px;
				box-shadow: 0 14px 40px rgba(0, 0, 0, 0.5);
				padding: 18px;
			}
			.card h3 {
				margin: 0 0 12px 0;
				font-weight: 700;
			}
			.fx-list {
				display: grid;
				grid-template-columns: 1fr;
				gap: 12px;
				margin-top: 8px;
			}
			/* Fixed label column so every slider (right column) has identical width */
			.fx-row {
				display: grid;
				grid-template-columns: 220px 1fr; /* was: auto 1fr */
				align-items: center;
				gap: 12px;
			}

			/* Make sure the sliders actually span the full right column */
			.fx-row input[type='range'] {
				width: 100%;
				margin: 0; /* Firefox can add default margins */
				accent-color: var(--accent);
			}
			.fx-row label {
				display: flex;
				align-items: center;
				gap: 10px;
			}
			.modal-actions {
				display: flex;
				gap: 10px;
				justify-content: flex-end;
				margin-top: 16px;
			}
			.small {
				font-size: 12px;
				color: var(--muted);
				margin-left: 6px;
			}
			.fxbtn {
				width: 56px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<h1>Simple Audio Looper</h1>
			<div class="panel">
				<div class="controls">
					<button id="recToggleBtn" class="btn record" aria-pressed="false">
						‚óè Record
					</button>
					<button id="haltBtn" class="btn halt" disabled>
						‚èπ Stop Playback
					</button>
					<button id="mixRecBtn" class="btn record" aria-pressed="false">
						‚è∫ Record Mix
					</button>
				</div>
				<div id="status" class="status">Ready.</div>
				<canvas id="scope" class="scope" aria-hidden="true"></canvas>
				<div id="samples" class="samples" aria-live="polite"></div>
			</div>
			<div class="footer">
				Space: Mic Record ‚Ä¢ Shift+Space: Stop/Resume ‚Ä¢ Tip: adjust levels with
				the sliders; click ‚úï to remove a loop.
			</div>
		</div>

		<!-- FX modal -->
		<div id="fxModal" class="modal" aria-hidden="true">
			<div
				class="card"
				role="dialog"
				aria-modal="true"
				aria-labelledby="fxTitle"
			>
				<h3 id="fxTitle">FX</h3>
				<div class="fx-list" id="fxList">
					<!-- rows injected -->
				</div>
				<div class="modal-actions">
					<button
						id="fxAllOff"
						class="btn stop"
						style="padding: 8px 12px; font-size: 14px"
					>
						All Off
					</button>
					<button
						id="fxClose"
						class="btn record"
						style="padding: 8px 12px; font-size: 14px"
					>
						Close
					</button>
				</div>
			</div>
		</div>

		<script>
			'use strict';

			/* ========= Core audio + state ========= */
			let audioCtx = null,
				masterGain = null;
			let mediaStream = null,
				mediaRecorder = null,
				recordingChunks = [];
			let loopCounter = 0;

			/* Scope */
			let micSource = null,
				analyser = null,
				scopeRAF = null,
				scopeData = null,
				isDrawing = false;
			let recStartPerf = 0;

			/* Transport / bar */
			let masterLenSec = null;
			let transportStartTime = null;

			/* One-shot scheduler */
			let schedTimer = null;
			const SCHEDULE_AHEAD = 0.25;
			const SCHEDULE_INTERVAL = 50;

			/* Mix recording */
			let mixDest = null,
				mixMR = null,
				mixChunks = [],
				mixRecording = false;

			/** loop item:
			 * { id, buffer, revBuffer, gainNode, el, userGain, muted, solo,
			 *   offsetInBar, bar:{wrap,fill,handle},
			 *   periodBars, periodSec, nextStartTime, active:Set,
			 *   fxGraph:{dry,sum,chains,reverse} }
			 */
			const loops = new Map();

			/* ========= DOM ========= */
			const recToggleBtn = document.getElementById('recToggleBtn');
			const haltBtn = document.getElementById('haltBtn');
			const mixRecBtn = document.getElementById('mixRecBtn');
			const statusEl = document.getElementById('status');
			const samplesEl = document.getElementById('samples');
			const scopeCanvas = document.getElementById('scope');
			const scopeCtx = scopeCanvas.getContext('2d');

			/* FX modal DOM */
			const fxModal = document.getElementById('fxModal');
			const fxTitle = document.getElementById('fxTitle');
			const fxListEl = document.getElementById('fxList');
			const fxCloseBtn = document.getElementById('fxClose');
			const fxAllOffBtn = document.getElementById('fxAllOff');
			let fxModalItem = null;

			const setStatus = (m) => (statusEl.textContent = m);

			function ensureAudio() {
				if (!audioCtx) {
					audioCtx = new (window.AudioContext || window.webkitAudioContext)();
					masterGain = audioCtx.createGain();
					masterGain.gain.value = 1;
					masterGain.connect(audioCtx.destination);
					haltBtn.disabled = false;
					updateHaltButtonUI();
				}
			}

			/* ========= Mic ========= */
			async function getMicStream() {
				if (mediaStream && mediaStream.active) return mediaStream;
				mediaStream = await navigator.mediaDevices.getUserMedia({
					audio: {
						echoCancellation: false,
						noiseSuppression: false,
						autoGainControl: false,
					},
					video: false,
				});
				return mediaStream;
			}
			function pickMimeType() {
				const c = [
					'audio/webm;codecs=opus',
					'audio/ogg;codecs=opus',
					'audio/webm',
					'audio/ogg',
				];
				for (const t of c) {
					if (
						window.MediaRecorder &&
						MediaRecorder.isTypeSupported &&
						MediaRecorder.isTypeSupported(t)
					)
						return t;
				}
				return '';
			}
			function decodeSafely(ab) {
				const copy = ab.slice(0);
				return new Promise((res, rej) =>
					audioCtx.decodeAudioData(copy, res, rej)
				);
			}

			/* ========= Scope ========= */
			function ensureAnalyser(stream) {
				if (!micSource) {
					micSource = audioCtx.createMediaStreamSource(stream);
					analyser = audioCtx.createAnalyser();
					analyser.fftSize = 2048;
					analyser.smoothingTimeConstant = 0.85;
					micSource.connect(analyser);
					scopeData = new Uint8Array(analyser.frequencyBinCount);
				}
			}
			function startScope() {
				if (!analyser) return;
				recStartPerf = performance.now();
				isDrawing = true;
				scopeCanvas.classList.add('active');
				scopeCanvas.setAttribute('aria-hidden', 'false');
				drawScope();
			}
			function stopScope() {
				isDrawing = false;
				if (scopeRAF) {
					cancelAnimationFrame(scopeRAF);
					scopeRAF = null;
				}
				try {
					scopeCtx.clearRect(0, 0, scopeCanvas.width, scopeCanvas.height);
				} catch (_) {}
				scopeCanvas.classList.remove('active');
				scopeCanvas.setAttribute('aria-hidden', 'true');
			}
			function fmtTime(secs) {
				secs = Math.max(0, secs || 0);
				const m = Math.floor(secs / 60),
					s = Math.floor(secs % 60),
					d = Math.floor((secs - Math.floor(secs)) * 10);
				return `${m}:${String(s).padStart(2, '0')}.${d}`;
			}
			function drawScope() {
				if (!isDrawing || !analyser) return;
				const dpr = window.devicePixelRatio || 1,
					cssW = scopeCanvas.clientWidth || 600,
					cssH = scopeCanvas.clientHeight || 140;
				if (
					scopeCanvas.width !== Math.floor(cssW * dpr) ||
					scopeCanvas.height !== Math.floor(cssH * dpr)
				) {
					scopeCanvas.width = Math.floor(cssW * dpr);
					scopeCanvas.height = Math.floor(cssH * dpr);
					scopeCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
				}
				analyser.getByteTimeDomainData(scopeData);
				scopeCtx.clearRect(0, 0, cssW, cssH);
				scopeCtx.beginPath();
				const mid = cssH / 2,
					step = cssW / scopeData.length;
				for (let i = 0; i < scopeData.length; i++) {
					const v = (scopeData[i] - 128) / 128,
						x = i * step,
						y = mid + v * (cssH * 0.45);
					if (i === 0) scopeCtx.moveTo(x, y);
					else scopeCtx.lineTo(x, y);
				}
				scopeCtx.lineWidth = 2;
				scopeCtx.strokeStyle = '#79ffe1';
				scopeCtx.stroke();
				if (mediaRecorder && mediaRecorder.state === 'recording') {
					const elapsed = (performance.now() - recStartPerf) / 1000;
					const text = `REC ${fmtTime(elapsed)}`,
						pad = 6,
						h = 22;
					scopeCtx.font = '13px system-ui,-apple-system,Segoe UI,Roboto,Arial';
					const w = Math.ceil(scopeCtx.measureText(text).width) + pad * 2;
					scopeCtx.fillStyle = 'rgba(0,0,0,.45)';
					scopeCtx.fillRect(cssW - w - 8, 8, w, h);
					scopeCtx.fillStyle = '#e6e8f1';
					scopeCtx.fillText(text, cssW - w - 8 + pad, 8 + 15);
				}
				scopeRAF = requestAnimationFrame(drawScope);
			}
			window.addEventListener('resize', () => {
				if (scopeCanvas.classList.contains('active')) drawScope();
			});

			/* ========= Solo / mute ========= */
			function anySoloActive() {
				for (const [, it] of loops) {
					if (it.solo) return true;
				}
				return false;
			}
			function effectiveGain(g, muted, solo, anySolo) {
				if (anySolo) return solo ? g : 0;
				return muted ? 0 : g;
			}
			function applyGain(it) {
				if (!it || !it.gainNode) return;
				const ug = it.userGain ?? 1;
				it.gainNode.gain.value = effectiveGain(
					ug,
					!!it.muted,
					!!it.solo,
					anySoloActive()
				);
			}
			function updateAllGains() {
				for (const [, it] of loops) applyGain(it);
			}

			/* ========= Helpers ========= */
			function padToMultiple(buffer, baseSec, ctx) {
				const rate = buffer.sampleRate | 0;
				const baseFrames = Math.max(1, Math.round(baseSec * rate));
				const cur = buffer.length | 0;
				const multiple = Math.max(1, Math.ceil(cur / baseFrames));
				const newLen = multiple * baseFrames;
				if (newLen === cur) return buffer;
				const out = ctx.createBuffer(buffer.numberOfChannels, newLen, rate);
				for (let ch = 0; ch < buffer.numberOfChannels; ch++) {
					const src = buffer.getChannelData(ch),
						dst = out.getChannelData(ch);
					let pos = 0;
					while (pos < newLen) {
						const n = Math.min(src.length, newLen - pos);
						dst.set(src.subarray(0, n), pos);
						pos += n;
					}
				}
				return out;
			}
			async function resampleToContext(buffer, targetRate) {
				if (!buffer || buffer.sampleRate === targetRate) return buffer;
				const off = new OfflineAudioContext(
					buffer.numberOfChannels,
					Math.ceil(buffer.duration * targetRate),
					targetRate
				);
				const s = off.createBufferSource();
				s.buffer = buffer;
				s.connect(off.destination);
				s.start(0);
				return await off.startRendering();
			}
			function reverseBuffer(ctx, buf) {
				const ch = buf.numberOfChannels | 0,
					len = buf.length | 0,
					out = ctx.createBuffer(ch, len, buf.sampleRate | 0);
				for (let c = 0; c < ch; c++) {
					const src = buf.getChannelData(c),
						dst = out.getChannelData(c);
					for (let i = 0; i < len; i++) dst[i] = src[len - 1 - i];
				}
				return out;
			}

			/* next aligned start for item */
			function firstStartAfter(now, item) {
				const anchor = transportStartTime + item.offsetInBar;
				if (now <= anchor + 0.01) return anchor;
				const k = Math.ceil((now - anchor) / item.periodSec);
				return anchor + k * item.periodSec;
			}

			/* ========= FX Graph ========= */
			function generateImpulse(ctx, seconds = 2.2, decay = 2.6) {
				const rate = ctx.sampleRate | 0,
					len = Math.max(1, Math.floor(seconds * rate));
				const buf = ctx.createBuffer(2, len, rate);
				for (let ch = 0; ch < 2; ch++) {
					const d = buf.getChannelData(ch);
					for (let i = 0; i < len; i++) {
						const t = i / len;
						d[i] = (Math.random() * 2 - 1) * Math.pow(1 - t, decay);
					}
				}
				return buf;
			}
			function createFxGraph(item) {
				const sum = audioCtx.createGain();
				sum.connect(item.gainNode);
				const dry = audioCtx.createGain();
				dry.gain.value = 1;
				dry.connect(sum);

				function chainEcho() {
					const input = audioCtx.createGain();
					const delay = audioCtx.createDelay(1.0);
					delay.delayTime.value = 0.25;
					const fb = audioCtx.createGain();
					fb.gain.value = 0.35;
					input.connect(delay);
					delay.connect(fb);
					fb.connect(delay);
					const wet = audioCtx.createGain();
					wet.gain.value = 0;
					delay.connect(wet);
					wet.connect(sum);
					return { name: 'Echo', input, wet };
				}
				function chainReverb() {
					const input = audioCtx.createGain();
					const conv = audioCtx.createConvolver();
					conv.normalize = true;
					conv.buffer = generateImpulse(audioCtx, 2.2, 2.6);
					input.connect(conv);
					const wet = audioCtx.createGain();
					wet.gain.value = 0;
					conv.connect(wet);
					wet.connect(sum);
					return { name: 'Reverb', input, wet };
				}
				function chainChorus() {
					const input = audioCtx.createGain();
					const d = audioCtx.createDelay(0.05);
					d.delayTime.value = 0.02;
					const lfo = audioCtx.createOscillator();
					lfo.frequency.value = 1.2;
					const lfoGain = audioCtx.createGain();
					lfoGain.gain.value = 0.008;
					lfo.connect(lfoGain);
					lfoGain.connect(d.delayTime);
					lfo.start();
					input.connect(d);
					const wet = audioCtx.createGain();
					wet.gain.value = 0;
					d.connect(wet);
					wet.connect(sum);
					return { name: 'Chorus', input, wet, _lfo: lfo };
				}
				function chainFlanger() {
					const input = audioCtx.createGain();
					const d = audioCtx.createDelay(0.01);
					d.delayTime.value = 0.003;
					const fb = audioCtx.createGain();
					fb.gain.value = 0.25;
					const lfo = audioCtx.createOscillator();
					lfo.frequency.value = 0.25;
					const lfoGain = audioCtx.createGain();
					lfoGain.gain.value = 0.0025;
					lfo.connect(lfoGain);
					lfoGain.connect(d.delayTime);
					lfo.start();
					input.connect(d);
					d.connect(fb);
					fb.connect(d);
					const wet = audioCtx.createGain();
					wet.gain.value = 0;
					d.connect(wet);
					wet.connect(sum);
					return { name: 'Flanger', input, wet, _lfo: lfo };
				}
				function chainPhaser() {
					const input = audioCtx.createGain();
					const stages = 4;
					let last = input;
					const lfo = audioCtx.createOscillator();
					lfo.frequency.value = 0.3;
					const lfoGain = audioCtx.createGain();
					lfoGain.gain.value = 400; // Hz swing
					const filters = [];
					for (let i = 0; i < stages; i++) {
						const ap = audioCtx.createBiquadFilter();
						ap.type = 'allpass';
						ap.frequency.value = 800;
						ap.Q.value = 0.707;
						filters.push(ap);
						last.connect(ap);
						last = ap;
					}
					lfo.connect(lfoGain);
					filters.forEach((f, i) => {
						const bias = 400 + i * 120;
						const adder = audioCtx.createConstantSource();
						adder.offset.value = bias;
						adder.start();
						const sum = audioCtx.createGain();
						lfoGain.connect(sum);
						adder.connect(sum);
						sum.connect(f.frequency);
					});
					lfo.start();
					const wet = audioCtx.createGain();
					wet.gain.value = 0;
					last.connect(wet);
					wet.connect(sum);
					return { name: 'Phaser', input, wet, _lfo: lfo };
				}
				function chainCompressor() {
					const input = audioCtx.createGain();
					const comp = audioCtx.createDynamicsCompressor();
					comp.threshold.value = -24;
					comp.ratio.value = 4;
					comp.attack.value = 0.003;
					comp.release.value = 0.25;
					comp.knee.value = 30;
					input.connect(comp);
					const wet = audioCtx.createGain();
					wet.gain.value = 0;
					comp.connect(wet);
					wet.connect(sum);
					return { name: 'Compressor', input, wet };
				}
				function chainGate() {
					const input = audioCtx.createGain();
					const comp = audioCtx.createDynamicsCompressor();
					comp.threshold.value = -50;
					comp.ratio.value = 20;
					comp.attack.value = 0.001;
					comp.release.value = 0.06;
					comp.knee.value = 0;
					input.connect(comp);
					const wet = audioCtx.createGain();
					wet.gain.value = 0;
					comp.connect(wet);
					wet.connect(sum);
					return { name: 'Gate / Expander', input, wet };
				}

				const chains = [
					chainEcho(),
					chainReverb(),
					chainChorus(),
					chainFlanger(),
					chainPhaser(),
					chainCompressor(),
					chainGate(),
				];
				return { sum, dry, chains, reverse: false };
			}

			/* ========= Scheduler ========= */
			function startScheduler() {
				if (!schedTimer)
					schedTimer = setInterval(schedulerTick, SCHEDULE_INTERVAL);
			}
			function stopScheduler() {
				if (schedTimer) {
					clearInterval(schedTimer);
					schedTimer = null;
				}
			}

			function startOneShot(item, when, dur) {
				const src = audioCtx.createBufferSource();
				src.buffer = item.fxGraph.reverse
					? item.revBuffer || item.buffer
					: item.buffer;
				src.loop = false;
				// connect to dry + each fx input
				src.connect(item.fxGraph.dry);
				for (const fx of item.fxGraph.chains) src.connect(fx.input);
				src.start(when, 0, Math.max(0.001, Math.min(dur, src.buffer.duration)));
				item.active.add(src);
				src.onended = () => item.active.delete(src);
			}

			function schedulerTick() {
				if (
					!audioCtx ||
					audioCtx.state !== 'running' ||
					transportStartTime == null
				)
					return;
				const now = audioCtx.currentTime,
					horizon = now + SCHEDULE_AHEAD;
				for (const [, item] of loops) {
					if (item.nextStartTime == null)
						item.nextStartTime = firstStartAfter(now, item);
					while (item.nextStartTime < horizon) {
						const dur = item.periodSec - item.offsetInBar;
						startOneShot(item, item.nextStartTime, dur);
						item.nextStartTime += item.periodSec;
					}
				}
			}

			/* ========= Loop creation ========= */
			function makeLoop(buffer) {
				const id = `loop-${++loopCounter}`;
				const gainNode = audioCtx.createGain();
				gainNode.gain.value = 1;
				gainNode.connect(masterGain);
				const el = renderSampleItem({ id, duration: buffer.duration });
				return {
					id,
					buffer,
					revBuffer: null,
					gainNode,
					el,
					userGain: 1,
					muted: false,
					solo: false,
					offsetInBar: 0,
					bar: null,
					periodBars: 1,
					periodSec: buffer.duration,
					nextStartTime: null,
					active: new Set(),
					fxGraph: null,
				};
			}
			async function addLoop(buffer) {
				ensureAudio();
				buffer = await resampleToContext(buffer, audioCtx.sampleRate);
				if (masterLenSec == null) {
					masterLenSec = buffer.duration;
					buffer = padToMultiple(buffer, masterLenSec, audioCtx);
					transportStartTime = audioCtx.currentTime + 0.25;
				} else {
					buffer = padToMultiple(buffer, masterLenSec, audioCtx);
				}
				const item = makeLoop(buffer);
				item.buffer = buffer;
				item.revBuffer = reverseBuffer(audioCtx, buffer);
				item.periodBars = Math.max(
					1,
					Math.round(buffer.duration / masterLenSec)
				);
				item.periodSec = item.periodBars * masterLenSec;
				item.fxGraph = createFxGraph(item);

				loops.set(item.id, item);
				item.nextStartTime = firstStartAfter(audioCtx.currentTime, item);
				startScheduler();

				setStatus('Loop added. It will align to the master bar.');
				updateSoloButtonsUI();
				updateAllGains();
			}

				// time-shift drag: offset in bar, truncate from start (handle never overdrawn)
				function pxToOffset(clientX) {
					const it = loops.get(id);
					if (!it || masterLenSec == null) return 0;
					const r = prog.getBoundingClientRect();
					const frac = Math.min(
						1,
						Math.max(0, (clientX - r.left) / Math.max(1, r.width))
					);
					const desired = frac * it.periodSec;
					return desired % masterLenSec;
				}
				function setHandle(it) {
					if (!it || !it.bar) return;
					it.bar.handle.style.left = `${
						(it.offsetInBar / it.periodSec) * 100
					}%`;
				}
				function updateFillUI(it, now) {
					if (!it || !it.bar || transportStartTime == null) return;
					const leftFrac = it.offsetInBar / it.periodSec;
					const dur = it.periodSec - it.offsetInBar;
					const anchor = transportStartTime + it.offsetInBar;
					const k = Math.floor((now - anchor) / it.periodSec);
					const cycleStart = anchor + Math.max(0, k) * it.periodSec;
					const elapsed = Math.max(0, now - cycleStart);
					const prog = Math.min(elapsed, dur);
					it.bar.fill.style.left = `${leftFrac * 100}%`;
					it.bar.fill.style.width = `${(prog / it.periodSec) * 100}%`;
				}
				function dragAt(clientX) {
					const it = loops.get(id);
					if (!it) return;
					it.offsetInBar = pxToOffset(clientX);
					setHandle(it);
					updateFillUI(it, audioCtx ? audioCtx.currentTime : 0);
				}
				let dragging = false;
				function onDown(e) {
					dragging = true;
					if (e.pointerId != null) prog.setPointerCapture(e.pointerId);
					e.preventDefault();
					dragAt(e.clientX);
				}
				function onMove(e) {
					if (!dragging) return;
					dragAt(e.clientX);
				}
				function onUp(e) {
					if (!dragging) return;
					dragging = false;
					try {
						if (e.pointerId != null) prog.releasePointerCapture(e.pointerId);
					} catch (_) {}
					const it = loops.get(id);
					if (!it || transportStartTime == null || !audioCtx) return;
					for (const s of it.active) {
						try {
							s.stop(0);
						} catch (_) {}
					}
					it.active.clear();
					it.nextStartTime = firstStartAfter(audioCtx.currentTime, it);
					setStatus(
						`Shifted Sample ${id.split('-')[1]} to ${it.offsetInBar.toFixed(
							2
						)}s of the bar.`
					);
				}
				prog.addEventListener('pointerdown', onDown);
				prog.addEventListener('pointermove', onMove);
				prog.addEventListener('pointerup', onUp);
				prog.addEventListener('pointercancel', onUp);
				handle.addEventListener('pointerdown', onDown);
				// mouse fallback
				prog.addEventListener('mousedown', (e) => {
					onDown(e);
					const mm = (ev) => onMove(ev);
					const mu = (ev) => {
						document.removeEventListener('mousemove', mm);
						document.removeEventListener('mouseup', mu);
						onUp(ev);
					};
					document.addEventListener('mousemove', mm);
					document.addEventListener('mouseup', mu, { once: true });
				});

				// FX button opens modal
				fxbtn.addEventListener('click', () => {
					const it = loops.get(id);
					if (!it) return;
					openFxModal(
						it,
						name.textContent.trim() || `Sample ${id.split('-')[1]}`
					);
				});

				queueMicrotask(() => {
					const it = loops.get(id);
					if (it) {
						it.bar = { wrap: prog, fill, handle };
						setHandle(it);
					}
				});

				return row;
			}

			/* ===== UI ticker for progress ===== */
			let uiRAF = null;
			function ensureUiTicker() {
				if (!uiRAF) uiRAF = requestAnimationFrame(updateBars);
			}
			function updateBars() {
				const now = !audioCtx ? 0 : audioCtx.currentTime;
				for (const [, it] of loops) {
					// updateFillUI inline replica
					if (!it || !it.bar || transportStartTime == null) continue;
					const leftFrac = it.offsetInBar / it.periodSec;
					const dur = it.periodSec - it.offsetInBar;
					const anchor = transportStartTime + it.offsetInBar;
					const k = Math.floor((now - anchor) / it.periodSec);
					const cycleStart = anchor + Math.max(0, k) * it.periodSec;
					const elapsed = Math.max(0, now - cycleStart);
					const prog = Math.min(elapsed, dur);
					it.bar.fill.style.left = `${leftFrac * 100}%`;
					it.bar.fill.style.width = `${(prog / it.periodSec) * 100}%`;
				}
				uiRAF = requestAnimationFrame(updateBars);
			}
			ensureUiTicker();

				const current = loops.get(id);
				if (!current) return;
				const enable = !current.solo;
				for (const [, it] of loops) {
					it.solo = enable ? it.id === id : false;
				}
				updateSoloButtonsUI();
				updateAllGains();
			}

			/* ========= Remove ========= */
			function removeLoop(id) {
				const it = loops.get(id);
				if (!it) return;
				for (const s of it.active) {
					try {
						s.stop(0);
					} catch (_) {}
				}
				it.active.clear();
				try {
					it.gainNode.disconnect();
				} catch (_) {}
				if (it.el && it.el.parentNode) it.el.parentNode.removeChild(it.el);
				loops.delete(id);
				setStatus('Loop removed.');
			}

			function updateHaltButtonUI() {
				haltBtn.textContent =
					audioCtx && audioCtx.state === 'running'
						? '‚èπ Stop Playback'
						: '‚ñ∂ Resume Playback';
			}
			haltBtn.addEventListener('click', async () => {
				ensureAudio();
				if (!transportStartTime) {
					setStatus('Nothing to play yet. Record a loop first.');
					return;
				}
				if (audioCtx.state === 'running') {
					masterGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.01);
					await audioCtx.suspend();
					updateHaltButtonUI();
					setStatus('Playback suspended.');
				} else {
					await audioCtx.resume();
					for (const [, it] of loops) {
						it.nextStartTime = firstStartAfter(audioCtx.currentTime, it);
					}
					masterGain.gain.setTargetAtTime(1, audioCtx.currentTime, 0.01);
					updateHaltButtonUI();
					setStatus('Playback resumed.');
				}
			});

			/* ========= Mix recorder ========= */
			function ensureMixStream() {
				if (!audioCtx) return;
				if (!mixDest) {
					mixDest = audioCtx.createMediaStreamDestination();
					masterGain.connect(mixDest);
				}
			}
			function bufferToInterleavedFloat32(buf) {
				const ch = buf.numberOfChannels | 0,
					frames = buf.length | 0,
					out = new Float32Array(frames * ch);
				for (let i = 0; i < frames; i++)
					for (let c = 0; c < ch; c++)
						out[i * ch + c] = buf.getChannelData(c)[i] || 0;
				return out;
			}
			function floatTo16PCM(float32) {
				const dv = new DataView(new ArrayBuffer(float32.length * 2));
				let off = 0;
				for (let i = 0; i < float32.length; i++) {
					let s = Math.max(-1, Math.min(1, float32[i]));
					dv.setInt16(off, s < 0 ? s * 0x8000 : s * 0x7fff, true);
					off += 2;
				}
				return dv.buffer;
			}
			function createWavFromBuffer(buf) {
				const inter = bufferToInterleavedFloat32(buf),
					sr = buf.sampleRate | 0,
					ch = buf.numberOfChannels | 0;
				const bps = 2,
					blockAlign = ch * bps,
					byteRate = sr * blockAlign,
					dataBytes = inter.length * bps;
				const header = new ArrayBuffer(44),
					dv = new DataView(header);
				let p = 0;
				const ws = (s) => {
					for (let i = 0; i < s.length; i++) dv.setUint8(p++, s.charCodeAt(i));
				};
				const w32 = (v) => {
					dv.setUint32(p, v, true);
					p += 4;
				};
				const w16 = (v) => {
					dv.setUint16(p, v, true);
					p += 2;
				};
				ws('RIFF');
				w32(36 + dataBytes);
				ws('WAVE');
				ws('fmt ');
				w32(16);
				w16(1);
				w16(ch);
				w32(sr);
				w32(byteRate);
				w16(blockAlign);
				w16(bps * 8);
				ws('data');
				w32(dataBytes);
				const pcm = floatTo16PCM(inter);
				return new Blob([header, pcm], { type: 'audio/wav' });
			}
			function pickMixMimeType() {
				const c = [
					'audio/webm;codecs=opus',
					'audio/webm',
					'audio/ogg;codecs=opus',
					'audio/ogg',
				];
				for (const t of c) {
					if (
						window.MediaRecorder &&
						MediaRecorder.isTypeSupported &&
						MediaRecorder.isTypeSupported(t)
					)
						return t;
				}
				return '';
			}
			function updateMixRecUI(rec) {
				if (rec) {
					mixRecBtn.classList.remove('record');
					mixRecBtn.classList.add('stop');
					mixRecBtn.textContent = '‚ñ† Stop Mix';
					mixRecBtn.setAttribute('aria-pressed', 'true');
				} else {
					mixRecBtn.classList.remove('stop');
					mixRecBtn.classList.add('record');
					mixRecBtn.textContent = '‚è∫ Record Mix';
					mixRecBtn.setAttribute('aria-pressed', 'false');
				}
			}
			async function startMixRecording() {
				ensureAudio();
				await audioCtx.resume();
				ensureMixStream();
				try {
					const opts = {},
						mt = pickMixMimeType();
					if (mt) opts.mimeType = mt;
					mixChunks = [];
					mixMR = new MediaRecorder(mixDest.stream, opts);
					mixMR.ondataavailable = (e) => {
						if (e.data && e.data.size > 0) mixChunks.push(e.data);
					};
					mixMR.onstop = async () => {
						try {
							const blob = new Blob(mixChunks, {
								type: mixMR.mimeType || 'audio/webm',
							});
							const ab = await blob.arrayBuffer();
							const buf = await decodeSafely(ab);
							const wav = createWavFromBuffer(buf);
							const url = URL.createObjectURL(wav);
							const a = document.createElement('a');
							a.href = url;
							a.download = `mix_${Date.now()}.wav`;
							document.body.appendChild(a);
							a.click();
							a.remove();
							setTimeout(() => URL.revokeObjectURL(url), 4000);
							setStatus(
								`Mix captured: ${buf.duration.toFixed(2)} s @ ${
									buf.sampleRate
								} Hz.`
							);
						} catch (err) {
							console.error(err);
							setStatus('Failed to build WAV from mix.');
						} finally {
							updateMixRecUI(false);
							mixRecording = false;
						}
					};
					mixMR.start();
					updateMixRecUI(true);
					mixRecording = true;
					setStatus('Recording mix‚Ä¶ Press again to stop (WAV auto-downloads).');
				} catch (e) {
					console.error(e);
					setStatus('Could not start mix recording in this browser.');
					updateMixRecUI(false);
					mixRecording = false;
				}
			}
			async function stopMixRecording() {
				if (mixRecording && mixMR) {
					try {
						mixMR.stop();
					} catch (_) {}
				}
			}
			function toggleMixRecording() {
				if (!mixRecording) startMixRecording();
				else stopMixRecording();
			}
			mixRecBtn.addEventListener('click', toggleMixRecording);

			/* ========= Keyboard ========= */
			function isInteractive(el) {
				if (!el) return false;
				const t = el.tagName ? el.tagName.toLowerCase() : '';
				return (
					el.isContentEditable ||
					t === 'input' ||
					t === 'textarea' ||
					t === 'select' ||
					t === 'button' ||
					el.getAttribute('role') === 'button'
				);
			}
			window.addEventListener('keydown', (e) => {
				const isSpace = e.code === 'Space' || e.key === ' ';
				if (!isSpace) return;
				const el = document.activeElement;
				if (isInteractive(el)) return;
				e.preventDefault();
				if (e.shiftKey) haltBtn.click();
				else recToggleBtn.click();
			});

			/* ========= Record toggle ========= */
			function updateRecToggleUI(rec) {
				if (rec) {
					recToggleBtn.classList.remove('record');
					recToggleBtn.classList.add('stop');
					recToggleBtn.textContent = '‚ñ† Stop';
					recToggleBtn.setAttribute('aria-pressed', 'true');
				} else {
					recToggleBtn.classList.remove('stop');
					recToggleBtn.classList.add('record');
					recToggleBtn.textContent = '‚óè Record';
					recToggleBtn.setAttribute('aria-pressed', 'false');
				}
			}
			recToggleBtn.addEventListener('click', async () => {
				try {
					if (mediaRecorder && mediaRecorder.state === 'recording') {
						stopScope();
						mediaRecorder.stop();
						setStatus('Processing‚Ä¶');
						updateRecToggleUI(false);
					} else {
						ensureAudio();
						await audioCtx.resume();
						const stream = await getMicStream();
						ensureAnalyser(stream);
						startScope();
						const opts = {},
							mt = pickMimeType();
						if (mt) opts.mimeType = mt;
						mediaRecorder = new MediaRecorder(stream, opts);
						recordingChunks = [];
						mediaRecorder.ondataavailable = (e) => {
							if (e.data && e.data.size > 0) recordingChunks.push(e.data);
						};
						mediaRecorder.onstop = handleRecordingStop;
						mediaRecorder.start();
						updateRecToggleUI(true);
						setStatus('Recording‚Ä¶ Press again to stop.');
					}
				} catch (e) {
					console.error(e);
					setStatus('Recording is not supported in this browser.');
				}
			});
			window.addEventListener('beforeunload', () => {
				if (schedTimer) clearInterval(schedTimer);
				for (const [, it] of loops) {
					for (const s of it.active) {
						try {
							s.stop(0);
						} catch (_) {}
					}
				}
			});

			/* ========= Recorder stop ========= */
			async function handleRecordingStop() {
				try {
					const blob = new Blob(recordingChunks, {
						type: mediaRecorder.mimeType || 'audio/webm',
					});
					const ab = await blob.arrayBuffer();
					const buffer = await decodeSafely(ab);
					await addLoop(buffer);
				} catch (err) {
					console.error(err);
					setStatus('Could not decode audio. Please try another recording.');
				}
			}

			/* ========= FX Modal ========= */
			function openFxModal(item, title) {
				fxModalItem = item;
				fxTitle.textContent = `FX ‚Äî ${title}`;
				fxListEl.innerHTML = '';

				// first row: Reverse (toggle)
				const revRow = document.createElement('div');
				revRow.className = 'fx-row';
				const revLabel = document.createElement('label');
				const revChk = document.createElement('input');
				revChk.type = 'checkbox';
				revChk.checked = !!item.fxGraph.reverse;
				const revText = document.createElement('span');
				revText.textContent = 'Reverse (toggle)';
				const dash = document.createElement('span');
				dash.className = 'small';
				dash.textContent = '‚Äî';
				revLabel.appendChild(revChk);
				revLabel.appendChild(revText);
				revLabel.appendChild(dash);
				const revSpacer = document.createElement('div'); // nothing at right
				revRow.appendChild(revLabel);
				revRow.appendChild(revSpacer);
				fxListEl.appendChild(revRow);
				revChk.addEventListener('change', () => {
					item.fxGraph.reverse = revChk.checked;
				});

				// remaining FX chains with independent wet sliders
				const names = [
					'Echo',
					'Reverb',
					'Chorus',
					'Flanger',
					'Phaser',
					'Compressor',
					'Gate / Expander',
				];
				for (let i = 0; i < names.length; i++) {
					const chain = item.fxGraph.chains[i];
					const row = document.createElement('div');
					row.className = 'fx-row';
					const lab = document.createElement('label');
					const cb = document.createElement('input');
					cb.type = 'checkbox';
					cb.checked = chain.wet.gain.value > 0.0001;
					const txt = document.createElement('span');
					txt.textContent = names[i];
					lab.appendChild(cb);
					lab.appendChild(txt);
					const slider = document.createElement('input');
					slider.type = 'range';
					slider.min = '0';
					slider.max = '100';
					slider.step = '1';
					slider.value = Math.round(chain.wet.gain.value * 100);
					row.appendChild(lab);
					row.appendChild(slider);
					fxListEl.appendChild(row);

					function apply() {
						const wet = cb.checked ? parseInt(slider.value, 10) / 100 : 0;
						chain.wet.gain.value = wet;
					}
					cb.addEventListener('change', apply);
					slider.addEventListener('input', apply);
				}

				fxModal.classList.add('show');
				fxModal.setAttribute('aria-hidden', 'false');
			}
			fxCloseBtn.addEventListener('click', closeFxModal);
			fxAllOffBtn.addEventListener('click', () => {
				if (!fxModalItem) return;
				for (const ch of fxModalItem.fxGraph.chains) {
					ch.wet.gain.value = 0;
				}
				// also uncheck UI
				fxListEl.querySelectorAll('input[type="checkbox"]').forEach((el, i) => {
					if (i > 0) el.checked = false;
				}); // i=0 is Reverse
				fxListEl.querySelectorAll('input[type="range"]').forEach((el) => {
					el.value = '0';
				});
			});
			function closeFxModal() {
				fxModal.classList.remove('show');
				fxModal.setAttribute('aria-hidden', 'true');
				fxModalItem = null;
			}
			fxModal.addEventListener('click', (e) => {
				if (e.target === fxModal) closeFxModal();
			});
			window.addEventListener('keydown', (e) => {
				if (e.key === 'Escape' && fxModal.classList.contains('show'))
					closeFxModal();
			});

			/* ========= Solo UI again (for completeness) ========= */
			function updateSoloButtonsUI() {
				for (const [, it] of loops) {
					const row = document.getElementById(it.id);
					if (!row) continue;
					const btn = row.querySelector('.solo');
					if (!btn) continue;
					btn.classList.toggle('active', !!it.solo);
					btn.setAttribute('aria-pressed', String(!!it.solo));
				}
			}
			function toggleSolo(id) {
				const current = loops.get(id);
				if (!current) return;
				const enable = !current.solo;
				for (const [, it] of loops) {
					it.solo = enable ? it.id === id : false;
				}
				updateSoloButtonsUI();
				updateAllGains();
			}
		</script>
